<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitHub | Admin Dashboard</title>
  <link rel="stylesheet" href="admindashboard.css">
</head>
<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="fithublogo.png" width="100" alt="FitHub Logo">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="admindashboard.html" class="active">Dashboard</a></li>
        <li><a href="member.html">Members</a></li>
        <li><a href="trainers.html">Trainers</a></li>
        <li><a href="paydashboard.html">Payments</a></li>
        <li><a href="assigntrainer.html">Assign Trainers</a></li>
        <li><a href="adminsubscriptions.html">Add Subscriptions</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Welcome, <span class="admin-name">Admin</span></h1>
        <p>Manage FitHub performance & analytics ⚙️</p>
      </header>

      <!-- Stats Cards -->
      <section class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">👥</div>
          <div class="stat-info">
            <h3>Total Members</h3>
            <p class="stat-value total-registrations">Loading...</p>
          </div>
        </div>
      </section>

      <!-- Charts Section -->
      <section class="charts-grid">
        <!-- Monthly Members Joined -->
        <div class="chart-card">
          <h3>📊 Monthly Members Joined</h3>
          <div class="chart-wrapper">
            <canvas id="membersChart"></canvas>
          </div>
        </div>

        <!-- Gender Ratio -->
        <div class="chart-card">
          <h3>👫 Gender Ratio</h3>
          <div class="chart-wrapper">
            <canvas id="genderChart"></canvas>
          </div>
        </div>

        <!-- Payment Status -->
        <div class="chart-card">
          <h3>💳 Payment Status</h3>
          <div class="chart-wrapper">
            <canvas id="paymentChart"></canvas>
          </div>
        </div>

        <!-- Membership Status -->
        <div class="chart-card">
          <h3>📋 Membership Status</h3>
          <div class="chart-wrapper">
            <canvas id="membershipChart"></canvas>
          </div>
        </div>
      </section>
      
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="admindashboard.js"></script>
</body>
</html>
