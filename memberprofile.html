<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitHub | My Profile</title>
  <link rel="stylesheet" href="memberdashboard.css"> 
   <link rel="stylesheet" href="memberprofile.css">
</head>
<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="fithublogo.png" width="100">
      <h2>FitHub</h2>
      <ul>
        <li><a href="memberdashboard.html">Dashboard</a></li>
        <li><a href="memberprofile.html" class="active">My Profile</a></li>
        <li><a href="#">Workout Plan</a></li>
        <li><a href="subscriptions.html">Subscriptions</a></li>
        <li><a href="#">Trainer</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>My Profile</h1>
        <p>Manage and update your personal information</p>
      </header>

      <section class="profile-section">
        <!-- Profile Photo -->
        <div class="profile-photo">
          <img src="logo.png" alt="Profile Photo">
          <button class="upload-btn">Change Photo</button>
        </div>

        <!-- Profile Details Form -->
        <form class="profile-form">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" value="">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" value="">
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" value="">
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option>Female</option>
              <option>Male</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address"></textarea>
          </div>

          <div class="form-buttons">
            <button type="submit" class="save-btn">Save Changes</button>
            <button type="reset" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="memberprofile.js"></script>
</body>
</html>
